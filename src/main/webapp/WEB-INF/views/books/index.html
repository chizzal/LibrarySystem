<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

<div>

    <br/>

        <a th:href="@{/books(page=${currentPage - 1}, booksPerPage=${booksPerPage}, isSortingByYear=${isSortingByYear})}"
           th:if="${currentPage > 0}">Предыдущая</a>
     | 

        <a th:href="@{/books(page=${currentPage + 1}, booksPerPage=${booksPerPage}, isSortingByYear=${isSortingByYear})}">Следующая</a>
</div>

</body>
</html>
