<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение записи</title>
</head>
<body>

<form method="post" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
    <!-- Скрытое поле для указания HTTP-метода PATCH -->
    <input type="hidden" name="_method" value="patch"/>

    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name" />
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{year}" id="year" />
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <br/>

    <input type="submit" value="Редактировать!" />
</form>

</body>
</html>
